<!DOCTYPE html>
<html>
<head>
    <title>Multiple Image Upload</title>
</head>
<body>
    <h2>Upload Images</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="images[]" multiple accept="image/jpeg, image/png, image/gif" />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
